    <script>
        // –ü–û–í–ù–ò–ô —Å–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–º–µ—Ç—ñ–≤
        const subjects = [
            "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –º–æ–≤–∞ —ñ –ª—ñ—Ç–µ—Ä–∞—Ç—É—Ä–Ω–µ —á–∏—Ç–∞–Ω–Ω—è",
            "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –º–æ–≤–∞ —ñ –ª—ñ—Ç–µ—Ä–∞—Ç—É—Ä–Ω–µ –Ω–∞–≤—á–∞–Ω–Ω—è",
            "–ê–Ω–≥–ª—ñ–π—Å—å–∫–∞ –º–æ–≤–∞",
            "–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞",
            "–Ø –¥–æ—Å–ª—ñ–¥–∂—É—é —Å–≤—ñ—Ç",
            "–î–∏–∑–∞–π–Ω —ñ —Ç–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó",
            "–ú–∏—Å—Ç–µ—Ü—Ç–≤–æ",
            "–ú—É–∑–∏—á–Ω–µ –º–∏—Å—Ç–µ—Ü—Ç–≤–æ",
            "–û–±—Ä–∞–∑–æ—Ç–≤–æ—Ä—á–µ –º–∏—Å—Ç–µ—Ü—Ç–≤–æ",
            "–§—ñ–∑–∏—á–Ω–∞ –∫—É–ª—å—Ç—É—Ä–∞",
            "–§—ñ–∑–∫—É–ª—å—Ç—É—Ä–∞",
            "–Ü–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞",
            "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –º–æ–≤–∞",
            "–£–∫—Ä–∞—ó–Ω—Å—å–∫–∞ –ª—ñ—Ç–µ—Ä–∞—Ç—É—Ä–∞",
            "–ó–∞—Ä—É–±—ñ–∂–Ω–∞ –ª—ñ—Ç–µ—Ä–∞—Ç—É—Ä–∞",
            "–Ü—Å—Ç–æ—Ä—ñ—è –£–∫—Ä–∞—ó–Ω–∏",
            "–í—Å–µ—Å–≤—ñ—Ç–Ω—è —ñ—Å—Ç–æ—Ä—ñ—è",
            "–Ü—Å—Ç–æ—Ä—ñ—è (–í—Å—Ç—É–ø –¥–æ —ñ—Å—Ç–æ—Ä—ñ—ó)",
            "–Ü—Å—Ç–æ—Ä—ñ—è –£–∫—Ä–∞—ó–Ω–∏ —Ç–∞ –í—Å–µ—Å–≤—ñ—Ç–Ω—è —ñ—Å—Ç–æ—Ä—ñ—è",
            "–ü—Ä–∏—Ä–æ–¥–æ–∑–Ω–∞–≤—Å—Ç–≤–æ",
            "–ë—ñ–æ–ª–æ–≥—ñ—è",
            "–ì–µ–æ–≥—Ä–∞—Ñ—ñ—è",
            "–§—ñ–∑–∏–∫–∞",
            "–•—ñ–º—ñ—è",
            "–ê–ª–≥–µ–±—Ä–∞",
            "–ì–µ–æ–º–µ—Ç—Ä—ñ—è",
            "–û—Å–Ω–æ–≤–∏ –∑–¥–æ—Ä–æ–≤'—è",
            "–ì—Ä–æ–º–∞–¥—è–Ω—Å—å–∫–∞ –æ—Å–≤—ñ—Ç–∞",
            "–ó–∞—Ö–∏—Å—Ç –£–∫—Ä–∞—ó–Ω–∏",
            "–ë—ñ–æ–ª–æ–≥—ñ—è —ñ –µ–∫–æ–ª–æ–≥—ñ—è",
            "–§—ñ–∑–∏–∫–∞ —ñ –∞—Å—Ç—Ä–æ–Ω–æ–º—ñ—è",
            "–ê—Å—Ç—Ä–æ–Ω–æ–º—ñ—è",
            "–§—ñ–Ω–∞–Ω—Å–æ–≤–∞ –≥—Ä–∞–º–æ—Ç–Ω—ñ—Å—Ç—å",
            "–ï–∫–æ–Ω–æ–º—ñ–∫–∞",
            "–ü—Ä–∏—Ä–æ–¥–Ω–∏—á—ñ –Ω–∞—É–∫–∏",
            "–ù—ñ–º–µ—Ü—å–∫–∞ –º–æ–≤–∞",
            "–§—Ä–∞–Ω—Ü—É–∑—å–∫–∞ –º–æ–≤–∞",
            "–ü–æ–ª—å—Å—å–∫–∞ –º–æ–≤–∞",
            "–ë–æ–ª–≥–∞—Ä—Å—å–∫–∞ –º–æ–≤–∞",
            "–ì–∞–≥–∞—É–∑—å–∫–∞ –º–æ–≤–∞",
            "–ú–æ–≤–∞ —ñ–≤—Ä–∏—Ç",
            "–ú–æ–ª–¥–æ–≤—Å—å–∫–∞ –º–æ–≤–∞",
            "–†–æ–º—Å—å–∫–∞ –º–æ–≤–∞",
            "–†–æ—Å—ñ–π—Å—å–∫–∞ –º–æ–≤–∞",
            "–†—É–º—É–Ω—Å—å–∫–∞ –º–æ–≤–∞",
            "–°–ª–æ–≤–∞—Ü—å–∫–∞ –º–æ–≤–∞",
            "–¢—Ä—É–¥–æ–≤–µ –Ω–∞–≤—á–∞–Ω–Ω—è",
            "–¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó",
            "–û—Å–Ω–æ–≤–∏ –ø—Ä–∞–≤–æ–∑–Ω–∞–≤—Å—Ç–≤–∞",
            "–ü—Ä–∞–≤–æ–∑–Ω–∞–≤—Å—Ç–≤–æ"
        ];

        // –ê–≤—Ç–æ–¥–æ–ø–æ–≤–Ω–µ–Ω–Ω—è
        const subjectInput = document.getElementById('subjectInput');
        let autocompleteList = null;

        subjectInput.addEventListener('input', function() {
            const value = this.value.trim().toLowerCase();
            closeAutocomplete();
            
            if (!value) return;
            
            const filtered = subjects.filter(subject => 
                subject.toLowerCase().includes(value)
            );
            
            if (filtered.length === 0) return;
            
            autocompleteList = document.createElement('div');
            autocompleteList.className = 'autocomplete-items';
            
            filtered.forEach(subject => {
                const div = document.createElement('div');
                div.className = 'autocomplete-item';
                
                const startIndex = subject.toLowerCase().indexOf(value);
                const endIndex = startIndex + value.length;
                
                div.innerHTML = subject.substring(0, startIndex) + 
                              '<strong>' + subject.substring(startIndex, endIndex) + '</strong>' +
                              subject.substring(endIndex);
                
                div.addEventListener('click', function() {
                    subjectInput.value = subject;
                    closeAutocomplete();
                });
                
                autocompleteList.appendChild(div);
            });
            
            this.parentNode.appendChild(autocompleteList);
        });

        function closeAutocomplete() {
            if (autocompleteList) {
                autocompleteList.remove();
                autocompleteList = null;
            }
        }

        document.addEventListener('click', function(e) {
            if (e.target !== subjectInput) {
                closeAutocomplete();
            }
        });

        // –û–±—Ä–æ–±–∫–∞ —Ñ–æ—Ä–º–∏ - –ü–Ü–î–ö–õ–Æ–ß–ï–ù–ù–Ø –î–û –¢–í–û–Ñ–á GOOGLE FORMS
        document.getElementById('lessonForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const subject = document.getElementById('subjectInput').value;
            const grade = document.getElementById('grade').value;
            const topic = document.getElementById('topic').value;
            
            if (!subject || !grade || !topic) {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!');
                return;
            }
            
            // ID —Ñ–æ—Ä–º–∏ —Ç–∞ –ø–æ–ª—ñ–≤ (–≤–∂–µ –∑–Ω–∞–π–¥–µ–Ω—ñ)
            const FORM_ID = '1FAIpQLScjCijzsHSdtFqzKLT7CeefrSd4oVUXbuH3yKpkEdYF7k0PPg';
            const ENTRY_SUBJECT = 'entry.333555533';
            const ENTRY_GRADE = 'entry.1501258882';
            const ENTRY_TOPIC = 'entry.1297997008';
            
            // –§–æ—Ä–º—É—î–º–æ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –∑–∞–ø–æ–≤–Ω–µ–Ω—É —Ñ–æ—Ä–º—É
            const formUrl = `https://docs.google.com/forms/d/e/${FORM_ID}/viewform?` +
                           `usp=pp_url&` +
                           `${ENTRY_SUBJECT}=${encodeURIComponent(subject)}&` +
                           `${ENTRY_GRADE}=${grade}&` +
                           `${ENTRY_TOPIC}=${encodeURIComponent(topic)}`;
            
            // –í—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ Google Forms –∑ –∑–∞–ø–æ–≤–Ω–µ–Ω–∏–º–∏ –¥–∞–Ω–∏–º–∏
            window.open(formUrl, '_blank');
            
            // –û—á–∏—â—É—î–º–æ —Ñ–æ—Ä–º—É
            this.reset();
        });
    </script>
